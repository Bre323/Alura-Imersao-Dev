<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de Temperatura
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="real">Insira o valor em Real</label><br>
        <input type="number" id="valor" size="2" /><br>

        <div class="conversao">
          <label for="grau">Converter de:</label><br>
          <select id="converter-de">
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Fahrenheit">Fahrenheit</option>
          </select>

          <label for="grau">Para:</label><br>
          <select id="converter-para">
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Fahrenheit">Fahrenheit</option>
          </select>

          <button type="submit" onclick="converter()">Converter</button>
        </div>

        <h2 id="valorConvertido"></h2>
      </div>

      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
</html>
