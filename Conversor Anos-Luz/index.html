<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
      <title>Conversor Anos-Luz</title>
  </head>

  <body>
    <div class="container">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
      <h1 class="page-title">
        Distancia Anos-Luz
      </h1>
      <p class="page-subtitle">Descubra a distancia dos planetas para o sol</p>
      
      <div class="planeta">
        <select id="valor">
          <option>Mercúrio</option>
          <option>Vênus</option>
          <option>Terra</option>
          <option>Marte</option>
          <option>Júpiter</option>
          <option>Saturno</option>
          <option>Urano</option>
          <option>Netuno</option>
        </select>
        <button type="submit" onclick="exibirDistancia()">Selecionar</button>
      </div>
      
      <img src="" id="imagemPlaneta" class="planeta-img" alt=""><br><br>
      <h2 id="distanciaAnosLuz"></h2>
      <h2 id="distanciaKM"></h2>
    </div>

    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </body>
</html>
