<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Aluraflix</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
          Aluraflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">
          Adicione filmes para a lista
        </p>

        <div class="form-wrapper">
            <input type="text" id="filme" name="filme" placeholder="Endereço da imagem">
            <input type="text" id="nomeFilme" name="nomeFilme" placeholder="Título do filme">
            <button onClick="adicionarFilme()">Adicionar</button>
        </div>

        <div id="imagemsDeFilmes"></div>
        <h2 id="titulosDeFilmes"></h2>
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>
</html>
